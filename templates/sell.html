  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->

        <aside
          id="layout-menu"
          class="layout-menu menu-vertical menu bg-primary"
        >
          <div class="app-brand demo">
            <a href="#" class="app-brand-link">
              <span class="app-brand-logo demo">
                <svg
                  width="25"
                  viewBox="0 0 25 42"
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                >
                  <g
                    id="g-app-brand"
                    stroke="none"
                    stroke-width="1"
                    fill="none"
                    fill-rule="evenodd"
                  >
                    <g
                      id="Brand-Logo"
                      transform="translate(-27.000000, -15.000000)"
                    >
                      <g id="Icon" transform="translate(27.000000, 15.000000)">
                        <g id="Mask" transform="translate(0.000000, 8.000000)">
                          <mask id="mask-2" fill="white">
                            <use xlink:href="#path-1"></use>
                          </mask>
                          <use fill="#696cff" xlink:href="#path-1"></use>
                          <g id="Path-3" mask="url(#mask-2)">
                            <use fill="#696cff" xlink:href="#path-3"></use>
                            <use
                              fill-opacity="0.2"
                              fill="#FFFFFF"
                              xlink:href="#path-3"
                            ></use>
                          </g>
                          <g id="Path-4" mask="url(#mask-2)">
                            <use fill="#696cff" xlink:href="#path-4"></use>
                            <use
                              fill-opacity="0.2"
                              fill="#FFFFFF"
                              xlink:href="#path-4"
                            ></use>
                          </g>
                        </g>
                        <g
                          id="Triangle"
                          transform="translate(19.000000, 11.000000) rotate(-300.000000) translate(-19.000000, -11.000000) "
                        >
                          <use fill="#696cff" xlink:href="#path-5"></use>
                          <use
                            fill-opacity="0.2"
                            fill="#FFFFFF"
                            xlink:href="#path-5"
                          ></use>
                        </g>
                      </g>
                    </g>
                  </g>
                </svg>
              </span>
              <span class="app-brand-text demo menu-text fw-bolder ms-2"
                >DIGI-PAY</span
              >
            </a>

            <a
              href="javascript:void(0);"
              class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none"
            >
              <i class="bx bx-chevron-left bx-sm align-middle"></i>
            </a>
          </div>

          <div class="menu-inner-shadow"></div>

          <ul class="menu-inner py-1">
            <!-- Dashboard -->
            <li class="menu-item active">
                <a href="sellerhome" class="menu-link">
                  <i class="menu-icon tf-icons bx bx-home-circle"></i>
                  <div data-i18n="Analytics">Home</div>
                </a>
              </li>
              <li class="menu-item active">
                  <a href="sell" class="menu-link bg-success">
                    <i class="menu-icon tf-icons bx bx-shopping-bag"></i>

              </li>
              <li class="menu-item active">
                  <a href="#" class="menu-link bg-pink">

            <!-- Layouts -->

        <!-- / Menu -->

        <div class="layout-page">
          <nav class="navbar navbar-expand-lg navbar-dark bg-info">
            <div class="container">
              <div
                class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none"
              >
                <a
                  class="nav-item nav-link px-0 me-xl-4"
                  href="javascript:void(0)"
                >
                  <i class="bx bx-menu bx-sm"></i>
                </a>
              </div>
              <img style="max-width:4%;max-height:4%"src="{% static "img/planetakeof.png" %}" alt="Logo" />
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"

                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link card bg-primary">
                      <div data-i18n="Analytics">Logout</div>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <div id="qrdiv"class=""style="z-index:999;position:absolute;width:100%;height:100vh;background-color:rgba(10,10,10,0.7);display:none;">
            <div class="card col-4 p-4 align-self-centre" style="margin-top:35vh;margin-left:auto;margin-right:auto;">
          <div class="align-self-center mb-4"id="qrcode"></div>
          <div class="align-self-center"><button class="btn btn-success" onclick="refresh()">Done</button></div>
          <div class="align-self-center"><a id="link" href="#"></a></div>
            </div>
          </div>
          <div class="position-relative justify-content-center" style="width:100%;height:100%;background-coid=lor:rgba(10,10,10,0.5)">
            
            <div id="mydiv"class="my-form card col-6 p-3 align-items-center"style="margin-top:30vh;margin-left:auto;margin-right:auto;">
                <form onsubmit="encodeAndGenerateQRCode()">
                    <label class="">
                        Amount
                    </label><br>
                    <input class="mb-4"type="number" id="amount" name="amount"required placeholder="Enter amount here">
                    <div>
                        <button type="submit" class="btn btn-success">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
          </div>
        
          <!-- Content wrapper -->
        </div>
        
        <!-- / Layout page -->
      </div>
      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script>
        function refresh(){
          location.reload();
        }
        function encodeAndGenerateQRCode() {
            event.preventDefault();
            var user="{{ username }}";
            var amount=document.getElementById("amount").value;
            var currentDomain = window.location.hostname;
            const url= `http://${currentDomain}:8000/customerdebit?amount=${encodeURIComponent(amount)}&user=${encodeURIComponent(user)}`;

            const qrcodeContainer = document.getElementById("qrcode");
            const qrdiv=document.getElementById("qrdiv")
            qrdiv.style.display="block"
            qrcodeContainer.innerHTML='';
            new QRCode(qrcodeContainer, {
            text: url,
            width: 128,
            height: 128
          });
          var linkElement = document.getElementById("link");

        // Set the href attribute of the anchor element to the generated link
          linkElement.href = url;
          link.innerHTML=url;
        }
        </script>
      

        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script>
          $(document).ready(function () {
            // Toggle menu visibility on mobile devices
            $(".layout-menu-toggle").click(function () {
              $("#layout-menu").toggleClass("menu-visible");
            });
          });
        </script>
    <script src="{% static 'vendor/libs/jquery/jquery.js' %}"></script>
    <script src="{% static 'vendor/libs/popper/popper.js' %}"></script>
    <script src="{% static 'vendor/js/bootstrap.js' %}"></script>

    <!-- Page JS -->
    <script src="{% static 'js/dashboards-analytics.js'%}"></script>

    <!-- Place this tag in your head or just before your close body tag. -->
    {% comment %}
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    {% endcomment %}
